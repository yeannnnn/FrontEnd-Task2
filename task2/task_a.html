    <h1>Form validation HTML5</h1>

        First name : <input type="text" name="firstName" required><br>
        Last name: <input type="text" name="lastName" required><br>
        Email:<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required><br>
        Phone number:<input type="text" pattern="^(+358)\d{9}$" name="phoneNumber"><br>
        Address:<input type="text" name="address"><br>
        Postal code:<input type="text" pattern="\d{5}" name="postCode"><br>
